<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Result Summary</title>
    
</head>

<body>
    <main class="container">
        <div class="container-section">
            <section class="result-component">
            <div class="result-component-title">
                <h2>Your Result</h2>
            </div>
            <div class="result-component-number">
                <div class="numbers">
                    <span>76</span>
                    <span>of 100</span>
                </div>
            </div>
            <div class="result-component-status">
                <div class="status">
                    Great
                </div>
            </div>
            <div class="result-component-paragraph">
                <p>You scored higher than 65% of the people who have taken these test.</p>
            </div>
            </section>
            <section class="summary-component">
            <div class="summary-component-title">
                <h2>Summary</h2>
            </div>
            <div class="summary-component-list">
                <div class="reaction">
                    <div class="reaction-icon-title">
                        <img src="./img/icons/icon-reaction.svg" alt="icon-reaction">
                        <div class="reaction-title">
                            <p>Reaction</p>
                        </div>
                    </div>
                    <div class="reaction-status">
                    <span>80</span>
                    <span>/100</span>
                    </div>
                </div>
                <div class="memory">
                    <div class="memory-icon-title">
                        <img src="./img/icons/icon-memory.svg" alt="icon-memory">
                        <div class="memory-title">
                            <p>Memory</p>
                        </div>
                    </div>
                    <div class="memory-status">
                        <span>92</span>
                        <span>/100</span>
                    </div>
                </div>
                <div class="verbal">
                    <div class="verbal-icon-title">
                        <img src="./img/icons/icon-verbal.svg" alt="icon-verbal">
                        <div class="verbal-title">
                            <p>Verbal</p>
                        </div>
                    </div>
                    <div class="verbal-status">
                        <span>61</span>
                        <span>/100</span>
                    </div>
                </div>
                <div class="visual">
                    <div class="visual-icon-title">
                        <img src="./img/icons/icon-visual.svg" alt="icon-visual">
                        <div class="visual-title">
                            <p>Visual</p>
                        </div>
                    </div>
                    <div class="visual-status">
                        <span>72</span>
                        <span>/100</span>
                    </div>
                </div>
            </div>
            <div class="summary-component-button">
                <button class="button">
                    continue 
                </button>
            </div>                                                 
            </section>
        </div>
    </main>
</body>

</html>
